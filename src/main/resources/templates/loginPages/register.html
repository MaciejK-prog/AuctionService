<body>

<div class="main">

    <div class="container">
        <div class="signup-content">
            <div class="signup-img">
                <img src="img/form-img.jpg" alt="">
                <div class="signup-img-content">
                    <h2>Register now </h2>
                    <p>while seats are available !</p>
                </div>
            </div>
            <div class="signup-form">
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="login" class="required">Login</label>
                                <input type="text" name="login" id="login"/>
                            </div>
                            <div class="form-input">
                                <label for="password" class="required">Hasło</label>
                                <input type="text" name="password" id="password"/>
                            </div>
                            <div class="form-input">
                                <label for="login_name" class="required">Nazwa konta</label>
                                <input type="text" name="login_name" id="login_name"/>
                            </div>
                            <div class="form-input">
                                <label for="region" class="required">Województwo</label>
                                <input type="text" name="region" id="region"/>
                            </div>
                            <div class="form-input">
                                <label for="city" class="required">Miasto</label>
                                <input type="text" name="city" id="city"/>
                            </div>
                            <div class="form-input">
                                <label for="adress" class="required">Adres</label>
                                <input type="text" name="adress" id="adress"/>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="form-input">
                                <label for="establishment_date">Data założenia konta</label>
                                <!--//** TODO Podpiąć datę do pola-->
                                <input type="text" name="establishment_date" id="establishment_date"/>
                            </div>
                            <div class="form-radio">
                                <div class="form-radio-group">
                                    <div class="label-flex">
                                        <label for="account_status">Status Konta</label>
                                    </div>

                                    <div class="form-radio-item">
                                        <input type="radio" name="active" id="active" checked>
                                        <label for="active">Aktywne</label>
                                        <span class="check"></span>
                                    </div>

                                    <div class="form-radio-item">
                                        <input type="radio" name="inactive" id="inactive" checked>
                                        <label for="inactive">Nieaktywne</label>
                                        <span class="check"></span>
                                    </div>

                                    <div class="form-radio-item">
                                        <input type="radio" name="banned" id="banned" checked>
                                        <label for="banned">Zablokowany</label>
                                        <span class="check"></span>
                                    </div>

                                    <!--                                    <div class="form-radio">-->

                                    <!--                                                <label for="normal">Normal</label>-->

                                    <!--                                            </div>-->

                                    <!--                                     </div>-->

<!--                                        </div>-->

<!--                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-submit">
                        <input type="submit" value="Submit" class="submit" id="submit" name="submit"/>
                        <input type="submit" value="Reset" class="submit" id="reset" name="reset"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
